<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <div class="icon"><i id="left" class="fa-solid fa-angle-left"></i></div>
        <ul class="tabs-box">
          <li class="tab"><button class="tab__button" id="register-share-purchase">Registar compra de acción</button></li>
          <li class="tab"><button class="tab__button" id="register-share-sell">Registrar venta de acción</button></li>
          <li class="tab"><button class="tab__button" id="calculate-taxes">Calcular impuesto de enajenación de acción</button></li>
          <li class="tab"><button class="tab__button" id="register-documents">Registrar documentos</button></li>
        </ul>
        <div class="icon"><i id="right" class="fa-solid fa-angle-right"></i></div>
      </div>

    <section class="modal" id="modal">

        <div class="modal__container">
            <button class="modal__button-close" id="modal__button-close">x</button>
            <h3>Indice Nacional de Precios al Consumidor</h3>
            <div class="inpc__container">
                <div class="inpc__arrows">
                    <button id="back_arrow" class="back_arrow">←</button>
                    <p id="currentSelectedYear" class="currentSelectedYear"></p>
                    <button id="forward_arrow" class="forward_arrow">→</button>
                </div>

                <div id="inpc__indices" class="inpc__indices">
                    <div class="icon-date"><i id="date-left" class="fa-solid fa-angle-left"></i></div>
                        <ul class="date__tabs__box" id="dates-box">
                        </ul>
                    <div class="icon-date"><i id="date-right" class="fa-solid fa-angle-right"></i></div>
                </div>
            </div>
        </div>
    </section>

    <ul class="notifications"></ul>

    <div id="root" class="root"></div>
</body>
</html>
